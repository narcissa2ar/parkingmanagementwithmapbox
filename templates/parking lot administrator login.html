<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Lot Administrator Login - Parking System</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    #login {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    #login-form {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Parking System</h1>
  </header>
<section id="login">
  <form id="login-form" action="/admindashb" method="POST">
    <h2>Parking Lot Administrator Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email" value="admin@example.com" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" value="adminpassword" required>
    <input type="submit" value="Login">
  </form>
</section>

</body>
</html>
